<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 컨트롤</title>

    <style>
        div {
            margin: 10px 0px;
            width: 40vw;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
        }
        .target {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <div>

        <input type="button" value="작다" onclick="smaill()"/>
        <input type="button" value="크다" onclick="big()"/>
    </div>

    <div>

        <input type="button" value="검정색" onclick="black()"/>
        <input type="button" value="초록색" onclick="green()"/>

    </div>

    <div>
        <input type="button" value="고양이1" onclick="img1()"/>
        <input type="button" value="고양이2" onclick="img2()"/>
        <input type="button" value="이미지없애기" onclick="imgNone()"/>
    </div>

    <div>
        <input type="button" value="숨기기" onclick="숨기기()"/>
        <input type="button" value="보여주기" onclick="보여주기()"/>
    </div>

    <div class="target" id="target"></div>

    <script>
        let size = 100;
        const target = document.getElementById('target')

        function smaill() {
            size -= 10;
            target.style.width = size+'px';
            target.style.height = size+'px';
        }
        function big() {
            size += 10;
            target.style.width = size+'px';
            target.style.height = size+'px';
        }
        function black() {
            target.style.backgroundColor = 'black';
        }
        function green () {
            target.style.backgroundColor = 'green';
        }
        function img1 () {
            target.style.backgroundImage = 'url(./냥이.jpg)';
            target.style.backgroundSize = 'cover';
        }
        function img2 () {
            target.style.backgroundImage = 'url(./hi.jpg)';
            target.style.backgroundSize = 'cover';
        }
        function imgNone () {
            target.style.backgroundImage = 'none';
        }
        
        function 숨기기 () {
            target.style.display = 'none';
        }
        function 보여주기 () {
            target.style.display = 'block';
        }

    </script>
</body>
</html>
