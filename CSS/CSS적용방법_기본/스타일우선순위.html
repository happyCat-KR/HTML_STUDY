<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 2순위, 인라인 스타일 -->
    <!-- 해당 페이지 내에서만 적용이 되는 것이 특징 -->
    <style>
        /* 선택자, class, id, name, tag 등 html에서 쓰는 속성 무엇이든 가능 */
        /* 주로 쓰는 속성은 class 이다. */
        .div-a{
            width: 100px;
            height: 100px;

            border: 3px red solid;
        }
    </style>
</head>
<body>
    
    <!-- border: 굵기, 색상, 선유형(형태) -->
    <!-- 미술시간에, 그림을 그리기 전에 밑그림을 그린다. -->
    <!-- css, 1순위 -->
    <div class="div-a" style="border: blue 3px solid">
        1234
    </div>
    
</body>
</html>
