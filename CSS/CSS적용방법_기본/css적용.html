<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css를 여기 페이지 내에서 적용하고 싶을 때/ -->
    <!-- 내부 스타일 [2순위] -->
    <style>
        /* css 영역, 주석 방법*/
        /* tag로 css 적용 할 수 있다.*/
        div{
            border: 1px red solid;
        }

    </style>
</head>
<body>
    <!-- 화면의 영역을 구분 짓기 위해서 사용 -->
    <!-- DIVSION 약자 -->
    
    <div>
        ASDF
        <!-- css 적용, 인라인 스타일 [1순위] -->
        <div style="border: 3    px green solid;">
            내부 div
        </div>
    </div>
    <div>
        ASDF
    </div>
</body>
</html>
