<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="계산CSS.css"/>
</head>
<body>
    <h1>계산기</h1>

    <form>
        <div class="big-rounded">

            <input type="int" id="num1"/>
            <select id="sign">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
                <option>%</option>
            </select>
    
            <input type="int" id="num2"/>
            <input class="blue-white" type="button" value="전송" onclick="클릭()"/><br/>
        </div>
    
        <p>결과: <span id="result"></span></p>
        

    </form>

    <script>
        function 클릭(){
           const num1 = document.getElementById('num1').value;
           const num2 = document.getElementById('num2').value;
           const sign = document.getElementById('sign').value;
           let numValue = '';
           
           if(sign=='+'){
               numValue = parseInt(num1)+parseInt(num2);
           }else if(sign=='-'){
               numValue = parseInt(num1)-parseInt(num2);
           }else if(sign=='*'){
               numValue = parseInt(num1)*parseInt(num2);
           }else if(sign=='/'){
               numValue = parseFloat(num1)/parseInt(num2);
           }else if(sign=='%'){
               numValue = parseInt(num1)%parseInt(num2);
           }
            document.getElementById('result').textContent = numValue;
        }

    </script>


</body>
</html>
