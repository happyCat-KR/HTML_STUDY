<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <form>
        <input type="text" id="num"/>
        <input type="button" value="클릭" onclick="클릭();"/>



    </form>
    

    <script>
        function 클릭(){
            let num = 0;
            console.log(document.getElementById('num').value+'단');
            for(let i = 1; i<10; i++){
                num = document.getElementById('num').value
                

                console.log(`${num} x ${i} = ${num*i}`);
            }

        }
    </script>
</body>
</html>
