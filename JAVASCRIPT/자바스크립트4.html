<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="동작();">버튼 클릭1</button>

    <input type="button" value="버튼 클릭2" onclick="prom2()" />
    <input type="button" value="버튼 클릭3" onclick="conf()" />
    
    <script>

        function 동작(){
            console.log("동작");
            alert("실행");
        }

        function prom2(){
            const userAge = prompt("당신의 나이는?");
            alert(userAge);


            if(userAge<20){
                console.log("학생입니다.");
            }else{
                console.log("성인입니다.");
            }
        }

        // 안 이쁘면, 사용도 안 한다.
       // js만 사용하는 경우, 대상(만드는 사이트가 누가 사용 하느냐에 따라서, 인터페이스 결정)
       // (일반 성인, 어린학생 등 사용이 많을 경우는 css로 꾸미면 좋다.)
       
        function conf(){
            // 값을 true, false로 반환 받는다.
            const eng = confirm("당신은 영어를 할 수 있습니까?");
            alert(eng);
        }
    </script>

</body>
</html>
