<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>

    <!-- 이미지를 불러오는 태그 -->
    <!-- 이미지를 불러오는 경로-->
    <!-- 이미지를 못 불러 올 때, 표현되는 text, 이미지 설명 -->

    <img src = './cat.jfif' alt="고양이밈" />
    <!-- 경로: 상대경로 현재 위치 => .이거부터 시작, (생략가능)-->
    <!-- 생략조건, 같은 위치에 존재 했을 때 -->

    <img src = 'cat2.jfif' alt="고양이밈" />
    

    <!-- 자식 폴더로 이동 할 때 [위치/폴더 명]-->
    <!-- 부모 폴더로 이동 할 때: ../ -->
    <img src = '../asset/img/cat.jfif' alt="고양이밈" />

    <!-- 경로: 절대경로의 최상위는 항상 => / 이거부터 시작 -->
    <img src="http://127.0.0.1:5500/HTML/cat2.jfif" alt="고양이밈"/>


    <img src="https://img.79plus.co.kr/megahp/common/img/logo.png" alt="메가커피"/>
    
    
</body>
</html>
