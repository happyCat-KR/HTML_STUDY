<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div_a {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: blue;

            z-index: 2;
        }
        #out {
            position: absolute;
            top: 0px;
            left: 0px;

            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
            display: none;
        }
        body {   
            
        }
    </style>
</head>
<body onload="로드()" onresize="창영역()" onscroll="스크롤()" onload="닫기()">
    <!-- 클릭시 -->
    <input type="button" onclick="클릭1(5, 'a')" value="클릭" />
    <!-- 더블클릭시 -->
    <input type="button" ondblclick="클릭2()" value="더블클릭" />
    <!-- 마우스를 누를 때 -->
    <input type="button" onmousedown="클릭3()" value="마우스 다운" />
    <!-- 마우스를 누른상태에서 끌고가서 땔때 -->
    <input type="button" onmouseup="클릭4()" value="마우스업" />

    <div class="div_a" id="div_a" onmousemove="영역3()" onmouseout="영역2()" onmouseover="영역1()"></div>
    <div id="out"></div>
    
    <h1>키보드 이벤트</h1>
    <!-- 키보드 이벤트 핸들러 -->
    <!-- 로그인, 회원가입 유효성 검사, 검색 기능(게시판)에서 주로 사용 -->
    <span>onkeydown: </span><input type="text" id="tar" onkeydown="키보드1()"/><br/>
    <span>onkeyup: </span><input type="text" id="tar2" onkeyup="키보드2()"/><br/>
    <span>onkeypress: </span><input type="text" id="tar3" onkeypress="키보드3()"/><br/>
    <span>이벤트: </span><input type="text" onkeyup="이벤트1(event)" onkeydown="엔터(event)"/><br/>
    
    <script>
        function 닫기() {
            alert('닫기');
        }

        function 로드() {
            alert('로드');

        }

        // 해당영역의 길이 혹은 높이가 변동이 감지될때
        function 창영역() {
            alert('창변경');

        }

        function 스크롤() {
            console.log("스크롤");

        }

        function 키보드1() {
            const tar = document.getElementById('tar');

            console.log(tar.value);

        }

        function 키보드2() {
            const tar = document.getElementById('tar2');

            console.log(tar.value);

        }

        function 키보드3() {
            const tar = document.getElementById('tar3');

            console.log(tar.value);

        }
        
        function 이벤트1(e) {
            const tar = e.target;

            console.log(tar.value);

        }

        function 엔터(e) {
            console.log(e.keyCode);

            if(e.keyCode == 13){
                alert("엔터클릭");
                document.getElementById('tar').focus();
            }

        }

    </script>
    
    <script>
        function 영역3(){
            console.log("3");
        }
        function 클릭1(num, text){
            alert(num);
            alert(text);
        }
        function 클릭2(){
            alert("더블클릭");
        }
        function 클릭3(){
            alert("마우스다운");
        }
        function 클릭4(){
            alert("마우스업");
        }
        // 영역 안으로 들어올 때
        function 영역1(){
            // alert("마우스오버");
            document.getElementById('div_a').style.backgroundColor = 'green';
            document.getElementById('out').style.display = 'block';
        }
        // 영역 밖으로 나갈 때
        function 영역2(){
            // alert("마우스오버");
            document.getElementById('div_a').style.backgroundColor = 'blue';
            document.getElementById('out').style.display = 'none';
        }
    </script>
    
</body>
</html>
